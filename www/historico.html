<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Histórico de Entradas</title>

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <script src="cordova.js"></script>
    <script src="js/firebase/firebase-app.js"></script>
    <script src="js/firebase/firebase-database.js"></script>
    <script src="js/firebase/firebase-init.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Notificacao.js"></script>
    <script src="js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="js/minhasFuncoes.js"></script>
    <script src="js/eventos-historico.js"></script>

    <!-- FONT AWESOME/BOOTSTRAP/ANIMATE/CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="css/fa/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500i&display=swap" rel="stylesheet">

</head>

<style type="text/css">
    body {
        font-family: roboto;
    }

    .btn {
        border-radius: 10px;
    }
</style>

<body>
    <nav class="navbar">
		<img src="img/sale.png" class="img-responsive logo d-block mx-auto">
	</nav>
    <div class="container mt-3">

        <legend class="sm-2 text-center">HISTÓRICO</legend>
        <div class="row">
            <div class="col-sm-2">
                <label for="input-mes">Mês:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                    </div>
                    <select class="form-control" id="select-mes">
                    <option value="0">Janeiro</option>
                    <option value="1">Fevereiro</option>
                    <option value="2">Março</option>
                    <option value="3">Abril</option>
                    <option value="4">Maio</option>
                    <option value="5">Junho</option>
                    <option value="6">Julho</option>
                    <option value="7">Agosto</option>
                    <option value="8">Setembro</option>
                    <option value="9">Outubro</option>
                    <option value="10">Novembro</option>
                    <option value="11">Dezembro</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-2">
                <label for="input-ano">Ano:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                    </div>
                    <select class="form-control" id="select-ano">
                    </select>
                </div>

            </div>

        </div>


        <div class="row tabela-historico">

            <table id="tabela-historico" class="table table-hover table-striped ">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                        <th>Editar</th>
                        <th>Excluir</th>

                    </tr>
                </thead>
                <tbody>

                    <img src="img/loading.gif" class="img-fluid mx-auto d-block" id="img-loading">

                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>
</body>

</html>

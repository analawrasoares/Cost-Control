<!DOCTYPE html>

<html lang="pt-br">

<head>
	<title>Login</title>

	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<meta charset="utf-8">

	<script src="js/firebase/firebase-app.js"></script>
	<script src="js/firebase/firebase-database.js"></script>
	<script src="js/firebase/firebase-init.js"></script>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/plugins/jquery-mask/jquery.mask.js"></script>

	<script src="js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script src="js/smtp.js"></script>

	<script src="js/Notificacao.js"></script>
	<script src="js/minhasFuncoes.js"></script>
	<script src="js/eventos-login.js"></script>

	<!-- FONT AWESOME/BOOTSTRAP/ANIMATE/CUSTOM CSS -->
	<link rel="stylesheet" type="text/css" href="css/fa/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500i&display=swap">

</head>

<style type="text/css">
	body {
		font-family: roboto;
		background: #fafafa
	}

	.btn {
		border-radius: 10px;
	}

	img {
		max-width: 130px !important;
	}
</style>

<body>
	<div class="container ">
		<img src="img/sale.png" class="img-fluid mx-auto d-block mt-3">
		<h5 class="text-uppercase text-center lead">Cost Control</h5>
		<form id="form-login">
			<div class="row">

				<div class="col-12">

					<div class="form-group">
						<label for="input-cpf">CPF:</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input required="required" maxlength="16" type="tel" id="input-cpf" class="form-control"
								placeholder="000.000.000-00">
						</div>
					</div>

					<div class="form-group">
						<label for="input-senha">SENHA:</label>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-lock"></i></span>
							</div>
							<input required="required" type="password" id="input-senha" class="form-control"
								placeholder="Sua senha">
						</div>
					</div>

					<button id="btn-entrar" class="btn btn-outline-success btn-block font-weight-bold text-uppercase">
						Entrar <span class="fas fa-sign-in-alt"></span>
					</button>
					<button id="btn-esqueci-senha" data-target="#myModal" data-toggle="modal"
						class="btn btn-outline-primary btn-block font-weight-bold text-uppercase" type="button">
						ESQUECEU MINHA SENHA <span class="fas fa-question"></span>
					</button>
				</div>

			</div>
		</form>

		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<form id="form-esqueci-senha">
					<div class="modal-content">

						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Recuperar minha senha!</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- Modal body -->
						<div class="modal-body">
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label for="input-senha-cpf">CPF:</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text fas fa-user"></span>
											</div>
											<input type="tel" id="input-senha-cpf" class="form-control"
												placeholder="Ex: 000.000.000-00" required="">
										</div>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="input-cpf">Email:</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text fas fa-envelope"></span>
											</div>
											<input type="email" id="input-email" class="form-control"
												placeholder="Ex: meuemail@email.com" required="">
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- Modal footer -->
						<div class="modal-footer">
							<button id="btn-enviar" class="btn btn-primary text-uppercase font-weight-bold">
								<span class="fas fa-paper-plane"></span> Enviar 
							</button>
							<button class="btn btn-outline-danger text-uppercase font-weight-bold" type="button" data-dismiss="modal">
								<span class="fas fa-times"></span> Cancelar 
							</button>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
</body>

</html>

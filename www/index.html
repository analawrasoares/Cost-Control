<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/minhasFuncoes.js"></script>
	<script src="js/eventos-index.js"></script>

	<!-- FONT AWESOME/BOOTSTRAP/ANIMATE/CUSTOM CSS -->

		legend {

			<div class="carousel-inner">

					<div class="row animated fadeInUp">
						<div class="col-5 mx-auto icones">

								<p>Cadastro</p>
							</a>
						</div>

						<div class="col-5 mx-auto icones">

							</a>
						</div>
					</div>

							</a>

					</div>

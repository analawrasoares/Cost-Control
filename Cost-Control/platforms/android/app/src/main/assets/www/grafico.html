<body>
	<div class="container">
		<legend class="text-center mt-2" >Gr√°ficos</legend>
		<div id="anos">
		    
  		</div>

  		<img src="img/loading.gif" class="img-fluid mx-auto d-block" id="img-loading">
		
	</div>
</body>
	
<script type="text/javascript">
	
	firebase.database().ref(`registros/${usuario.id}`).on("child_added",ano=>{
		let meses="";
		let cards=`<div class='card'>
						
						<div class='card-header text-center' href='#${ano.key}' data-toggle='collapse'>
							<a class='card-link font-weight-bold dropdown-toggle' href='#${ano.key}' data-toggle='collapse'>
								${ano.key}	
							</a>
						</div>
						<div id='${ano.key}' class='collapse' data-parent='#anos'>
							<div class='card-body'>
								<ul class='list-group'>`;

									ano.forEach(mes=>{
										meses+="<li class='list-group-item mb-2'><span style='color:#007bff;' class='font-weight-bold'>"+retornaMes(mes.key)+":</span><div class='d-inline-block float-right'><a class='btn btn-outline-info font-weight-bold'  href='graficoPizza.html?ano="+ano.key+"&mes="+mes.key+"'>Pizza <span class='fas fa-chart-pie'></span></a> <a class='btn btn-outline-warning'  href='graficoBarra.html?ano="+ano.key+"'>Barras <span class='fas fa-chart-bar'></span></a></div></li>"; 
									});
							cards+=meses;
							cards+=`</ul>
							</div>
						</div>
					</div>`;
		escondeLoading();
		$("#anos").addClass("animated fadeIn");					
		$("#anos").append(cards);
	});
</script>


</html>

<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Cadastro nova Senha</title>
                
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta charset="utf-8">
        
        <script type="text/javascript" src="js/firebase/firebase-app.js"></script>
        <script type="text/javascript" src="js/firebase/firebase-database.js"></script>
        <script type="text/javascript" src="js/firebase/firebase-init.js"></script>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/minhasFuncoes.js"></script>
        <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
        <script type="text/javascript" src="js/Notificacao.js"></script>
        <script type="text/javascript" src="js/eventos-mudar-senha.js"></script>
    
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

         <link rel="stylesheet" href="css/fa/css/all.css" >
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500i&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    </head>

    <style type="text/css">
        body{
            font-family: roboto;
        }
        .btn{
            border-radius: 10px;
        }
    </style>
    <body>
        <div class="container ">
            <legend class="mt-4">Mudar senha de Login</legend>
            <form id="myForm">
                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Senha Atual:</label>
                            <input type="password" required="" id="input-senha-atual" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">         
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="input-nova-senha">Nova Senha:</label>
                            <input required="required" type="password" id="input-nova-senha" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label  for="input-confirmar-senha">Confirmar Senha:</label>
                            <input required="required" type="password" id="input-confirmar-senha" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div id="message"></div>
                    </div>
                </div>
                <div class="row">       
                    <div class="col-sm-4">
                        
                        <button id="btn-salvar-senha" class="btn btn-outline-primary btn-block font-weight-bold text-uppercase">
                            Confirmar <span class="fas fa-check"></span> 
                        </button>     
                        
                    </div>
                </div>
                <div class="row">        
                    <div class="col-sm-4">
                        <button type="button" onclick="location.replace('index.html')" class="btn btn-outline-danger font-weight-bold text-uppercase btn-block">
                            cancelar <span class="fas fa-times"></span> 
                        </button>
                    </div>
                </div>

                
            </form>
        
        </div>  
          
    </body>
    
</html>

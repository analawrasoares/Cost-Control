<!DOCTYPE html>
<html>
<head>
	<title>Meus Gastos Mensais</title>
	<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta charset="utf-8">

        <script type="text/javascript" src="js/firebase/firebase-app.js"></script>
        <script type="text/javascript" src="js/firebase/firebase-database.js"></script>
        <script type="text/javascript" src="js/firebase/firebase-init.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
        <script type="text/javascript" src="js/Notificacao.js"></script>
        <script type="text/javascript" src="js/jquery.mask.js"></script>
        <script type="text/javascript" src="js/minhasFuncoes.js"></script>
        

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/fa/css/all.css">
</head>

<body>
	<div class="container">
		<legend class="text-center mt-2" >Ano</legend>
		<div id="anos">
		    
  		</div>

  		<img src="img/loading.gif" class="img-fluid mx-auto d-block" id="img-loading">
		
	</div>
</body>
	
<script type="text/javascript">
	
	firebase.database().ref(`registros/${usuario.id}`).on("child_added",ano=>{
		let meses="";
		let cards=`<div class='card'>
						
						<div class='card-header text-center' href='#${ano.key}' data-toggle='collapse'>
							<a class='card-link font-weight-bold dropdown-toggle' href='#${ano.key}' data-toggle='collapse'>
								${ano.key}	
							</a>
						</div>
						<div id='${ano.key}' class='collapse' data-parent='#anos'>
							<div class='card-body'>
								<ul class='list-group'>`;

									ano.forEach(mes=>{
										meses+=`<li class='list-group-item mb-2'>
										<div class='d-inline-block' style='width:100%'><a class='btn btn-outline-info btn-block font-weight-bold'  href='graficoPizza.html?ano=${ano.key}&mes=${mes.key}'>${retornaMes(mes.key)}: <span class='fas fa-chart-pie'></span></a></div></li>`; 
									});
							cards+=meses;
							cards+=`</ul>
							</div>
						</div>
					</div>`;
		escondeLoading();
		$("#anos").addClass("animated fadeIn");					
		$("#anos").append(cards);
	});
</script>


</html>

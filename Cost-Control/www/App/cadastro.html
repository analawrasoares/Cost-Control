    <body>
       
    <div class="mobile-container">
            <nav class="navbar navbar-dark bg-primary">
                <a style="text-transform: initial; font-size: 0.8rem;" class="navbar-brand" value="voltar" href="../App/menu.html">Voltar</a>
            </nav>
       <div id="wrapper">
        <div class="container">
            <legend class="sm-2">Registrar Valores</legend>
                <div class="row">
                    <div class="col-sm-2" icones>
                                <label for="input-mes">Mês:</label>
                                <select class="form-control" id="sel1">
                                    <option>Janeiro</option>
                                    <option>Fevereiro</option>
                                    <option>Março</option>
                                    <option>Abril</option>
                                    <option>Maio</option>
                                    <option>Junho</option>
                                    <option>Julho</option>
                                    <option>Agosto</option>
                                    <option>Setembro</option>
                                    <option>Outubro</option>
                                    <option>Novembro</option>
                                    <option>Dezembro</option>
                                  </select>
                            </div>
                    
                    <div class="col-sm-2" icones>
                                <label for="input-ano">Ano:</label>
                                <select class="form-control" id="sel1">
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    
                                  </select>
                            
                    </div>
            
                    <div class="col-sm-2">
                            
                                <label for="input-email">Valor:</label>
                                <input required="required" type="number"  id="input-valor" class="form-control" placeholder="300,00">
                            
                    </div>
               </div>
                    <div class="row">

                     <div class="col-sm-6">
                      
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      
                </div>
                </div>
                   <div class="row">
                    <div class="col-sm-4">
                        <br>
                        <button id="btn-salvar" class="btn btn-outline-info btn-block font-weight-bold text-uppercase" type="submit">Salvar <span class="fas fa-save"></span></button>
                        <input type="hidden" name="" id="input-id" value="">
                    </div>

           </div>
 

            <div class="row">
                <table id="tabela-users" class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Valor</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
        </div>
    </div>
  </div>  
</div>
